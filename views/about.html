{% extends "layout.html" %}

{% block content %}

    <div id="logo-rocketseat" class="logo">
        <img src="{{ about.avatar_url }}">
    </div>
    <div class="texts">
        <h1>{{ about.name }}</h1>
        <p>{{ about.about }}</p>
    </div>
<div id="lista-tecnologias" class="menu">
    <ul>{{ about.tech }}</ul>
    {% for link in about.links %}
    <li><a href="{{ link.url }}" target="_blank">{{ link.name }}</a></li>
    {% endfor %}
</div>
{% endblock %}
